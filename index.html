<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<title>Anxiety Ridden</title>
</head>
<body>
	<div class="box">
		<h1>What makes me anxious:</h1>
		<p>
			<div id="form">
				<form id="link">
					<select multiple="multiple" class="triggers">
						<option value="./plane_rides.html">plane rides</option>
						<option value="./train_rides.html">train rides</option>
						<option value="./ambulance.html">ambulance</option>
						<option value="./crowds.html">crowds</option>
					</select>
					<div class="button">
						<input class="SubmitButton" type="submit" name="SUBMITBUTTON" value="Get nervous, bitch!"/> 
						<!-- inline style doesn't work -->
					</div>
				</form>
			</div>
		</div>
	</p>
	<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script>
		$('#link').on('submit', function (e) {
			e.preventDefault();
			var $form = $(this),
			$select = $form.find('select'),
			links = $select.val();
			if (links.length > 0) {
				for (i in links) {
					link = links[i];
					window.open(link, "_self");
				}
			}
		});
	</script>
</body>
</html>
